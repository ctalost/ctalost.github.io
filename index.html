    <style>
        :root {
            --bg-body: #09090b;
            --bg-card: rgba(24, 24, 27, 0.6);
            --bg-card-hover: rgba(39, 39, 42, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary: #8b5cf6;
            /* Violet */
            --primary-hover: #7c3aed;
            --secondary: #06b6d4;
            /* Cyan */
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --font-family: 'Outfit', sans-serif;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.15);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            /* App-like feel */
            display: flex;
        }
        /* Utils */
        .hidden {
            display: none !important;
        }
        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-glow);
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        /* Sidebar */
        #sidebar {
            width: 260px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 24px;
            border-right: 1px solid var(--border-color);
        }
        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: var(--radius-md);
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }
        .nav-item.active {
            border-left: 3px solid var(--primary);
        }
        /* Main Content */
        #main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            position: relative;
        }
        /* Sections */
        .section-header {
            margin-bottom: 24px;
        }
        .section-header h2 {
            font-size: 2rem;
        }
        .section-header p {
            color: var(--text-muted);
        }
        /* Generic Grid for Games */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .game-card {
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }
        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        /* Chat Styles */
        #chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .msg-mine {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .msg-theirs {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 2px;
        }
        .msg-meta {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }
        #chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
        }
        #chat-input {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
        }
        #chat-input:focus {
            border-color: var(--primary);
        }
        /* Game Container (Active Game) */
        #game-stage {
            width: 100%;
            height: 600px;
            background: black;
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #close-game {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        /* Tic Tac Toe Shared Styles */
        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 320px;
            margin: 20px auto;
        }
        .ttt-cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-md);
            font-size: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
        }
        .ttt-cell:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .ttt-cell.taken {
            cursor: default;
        }
        .ttt-cell.x {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }
        .ttt-cell.o {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>

        // --- CHAT MANAGER ---
        class ChatManager {
            constructor() {
                this.ref = ref(db, 'chat');
                this.listenerActive = false;
            }
            sendMessage() {
                const input = document.getElementById('chat-input');
                const msg = input.value.trim();
                if (!msg) return;
                push(this.ref, {
                    user: app.username,
                    text: msg,
                    timestamp: Date.now()
                });
                input.value = '';
            }
            listen() {
                if (this.listenerActive) return; // Prevent double listeners if re-rendering
                // In a real app we'd detach previous listeners, but for simple navigating we can keep one global listener or re-attach
                // Let's just re-attach for now for simplicity, but careful of duplicates if we don't clear
                // A better way is to listen ONCE and update DOM if it exists.
                onValue(this.ref, (snapshot) => {
                    const data = snapshot.val();
                    const container = document.getElementById('chat-messages');
                    if (!container) return; // View changed
                    container.innerHTML = '';
                    if (!data) return;
                    Object.values(data).forEach(msg => {
                        const div = document.createElement('div');
                        const isMine = msg.user === app.username;
                        div.className = `message ${isMine ? 'msg-mine' : 'msg-theirs'}`;
                        div.innerHTML = `
                        <span class="msg-meta">${msg.user}</span>
                        ${msg.text}
                    `;
                        container.appendChild(div);
                    });
                    container.scrollTop = container.scrollHeight;
                });
                this.listenerActive = true;
            }
        }

        class TicTacToe {
            constructor() {
                this.roomCode = null;
                this.playerSymbol = null; // 'X' or 'O'
                this.gameRef = null;
                this.board = Array(9).fill('');
                this.turn = 'X';
                this.statusEl = document.getElementById('ttt-status');
            }
            createRoom() {
                this.roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                this.playerSymbol = 'X';
                this.gameRef = ref(db, `games/tictactoe/${this.roomCode}`);
                // Set initial state
                set(this.gameRef, {
                    board: this.board,
                    turn: 'X',
                    players: {
                        X: app.username
                    },
                    status: 'waiting'
                });
                this.waitForOpponent();
            }
            joinRoom() {
                const codeInput = document.getElementById('join-code');
                this.roomCode = codeInput.value.trim().toUpperCase();
                if (!this.roomCode) return;
                this.gameRef = ref(db, `games/tictactoe/${this.roomCode}`);
                // Check if room exists
                get(this.gameRef).then(snapshot => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        if (data.status === 'waiting') {
                            this.playerSymbol = 'O';
                            // Update players
                            update(this.gameRef, {
                                'players/O': app.username,
                                status: 'playing'
                            });
                            this.startGameLoop();
                        } else {
                            alert("Room is full or doesn't exist.");
                        }
                    } else {
                        alert("Room not found.");
                    }
                });
            }
            waitForOpponent() {
                this.renderLobby(`Room Code: <span style="color:var(--primary); font-size:1.5rem; font-weight:bold;">${this.roomCode}</span><br>Waiting for opponent...`);
                onValue(this.gameRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.players && data.players.O) {
                        this.startGameLoop();
                    }
                });
            }
            renderLobby(msg) {
                const container = document.getElementById('view-container');
                // Quick replace of just the content area or innerHTML
                // Reusing the structure from startTicTacToe for simplicity in this artifact
                // In real app better to have dedicated render methods. 
                // Updated status logic:
                if (this.statusEl) this.statusEl.innerHTML = msg;
            }
            startGameLoop() {
                // Switch to Game Board UI
                const container = document.getElementById('view-container');
                container.innerHTML = `
                <div class="section-header" style="text-align:center;">
                    <h2>Tic-Tac-Toe</h2>
                    <p>You are: <span style="font-weight:bold; color:${this.playerSymbol === 'X' ? 'var(--secondary)' : 'var(--primary)'}">${this.playerSymbol}</span></p>
                    <p id="game-turn-info">Turn: X</p>
                </div>
                <div class="ttt-board" id="ttt-board"></div>
                <div style="text-align:center; margin-top:20px;">
                    <button class="btn btn-secondary" onclick="app.navigate('games')">Leave Game</button>
                </div>
            `;
                onValue(this.gameRef, (snapshot) => {
                    const data = snapshot.val();
                    if (!data) return;
                    this.board = data.board || Array(9).fill('');
                    this.turn = data.turn;
                    this.updateBoardUI();
                    const turnInfo = document.getElementById('game-turn-info');
                    if (data.winner) {
                        turnInfo.innerHTML = data.winner === 'draw' ? "It's a Draw!" : `Winner: ${data.winner}!`;
                        // Could add restart logic here
                    } else {
                        turnInfo.innerText = `Turn: ${this.turn}`;
                    }
                });
            }
            updateBoardUI() {
                const boardEl = document.getElementById('ttt-board');
                if (!boardEl) return;
                boardEl.innerHTML = '';
                this.board.forEach((cell, idx) => {
                    const div = document.createElement('div');
                    div.className = `ttt-cell ${cell ? 'taken' : ''} ${cell === 'X' ? 'x' : 'o'}`;
                    div.innerText = cell;
                    div.onclick = () => this.makeMove(idx);
                    boardEl.appendChild(div);
                });
            }
            makeMove(idx) {
                if (this.board[idx] !== '') return;
                if (this.turn !== this.playerSymbol) return;
                // Optimistic update? No, let's wait for DB for security/sync simplicity
                // Check win locally first or just send to server? 
                // Simple approach: Update state, let clients compute win or compute here and save.
                const newBoard = [...this.board];
                newBoard[idx] = this.playerSymbol;
                let winner = this.checkWin(newBoard);
                let nextTurn = this.turn === 'X' ? 'O' : 'X';
                const updates = {
                    board: newBoard,
                    turn: nextTurn
                };
                if (winner) {
                    updates.winner = winner;
                } else if (!newBoard.includes('')) {
                    updates.winner = 'draw';
                }
                update(this.gameRef, updates);
            }
            checkWin(board) {
                const lines = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
                    [0, 4, 8], [2, 4, 6] // diags
                ];
                for (let [a, b, c] of lines) {
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return null;
            }
        }
        // --- TOWER DEFENSE ---
        class TowerDefense {
            constructor() {
                this.canvas = null;
                this.ctx = null;
                this.active = false;
                this.money = 100;
                this.lives = 20;
                this.enemies = [];
                this.towers = [];
                this.bullets = [];
                this.frame = 0;
                // Simple Path: Start (0, 300) -> (800, 300)
                this.path = [
                    { x: 0, y: 100 }, { x: 200, y: 100 }, { x: 200, y: 500 },
                    { x: 500, y: 500 }, { x: 500, y: 200 }, { x: 800, y: 200 }
                ];
            }
            start() {
                this.canvas = document.getElementById('td-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.active = true;
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                this.loop();
            }
            stop() { this.active = false; }
            onClick(e) {
                if (this.money < 50) return;
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.towers.push({ x, y, range: 100, cooldown: 0 });
                this.money -= 50;
                this.updateUI();
            }
            updateUI() {
                const mEl = document.getElementById('td-money');
                const lEl = document.getElementById('td-lives');
                if (mEl) mEl.innerText = this.money;
                if (lEl) lEl.innerText = this.lives;
            }
            loop() {
                if (!this.active) return;
                this.update();
                this.draw();
                requestAnimationFrame(() => this.loop());
            }
            update() {
                this.frame++;
                if (this.frame % 60 === 0) this.spawnEnemy();
                this.enemies.forEach(e => {
                    const target = this.path[e.waypoint];
                    const dx = target.x - e.x;
                    const dy = target.y - e.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < e.speed) {
                        e.waypoint++;
                        if (e.waypoint >= this.path.length) {
                            e.finished = true;
                            this.lives--;
                            this.updateUI();
                        }
                    } else {
                        e.x += (dx / dist) * e.speed;
                        e.y += (dy / dist) * e.speed;
                    }
                });
                this.enemies = this.enemies.filter(e => !e.finished && e.hp > 0);
                if (this.lives <= 0) {
                    this.active = false;
                    alert("Game Over!");
                    app.navigate('games');
                    return;
                }
                this.towers.forEach(t => {
                    if (t.cooldown > 0) t.cooldown--;
                    else {
                        const target = this.enemies.find(e => {
                            const dist = Math.sqrt((e.x - t.x) ** 2 + (e.y - t.y) ** 2);
                            return dist < t.range;
                        });
                        if (target) {
                            this.bullets.push({ x: t.x, y: t.y, tx: target.x, ty: target.y, speed: 10 });
                            target.hp -= 20;
                            if (target.hp <= 0) {
                                this.money += 10;
                                this.updateUI();
                            }
                            t.cooldown = 30; // 0.5 sec
                        }
                    }
                });
                this.bullets.forEach(b => {
                    const dx = b.tx - b.x;
                    const dy = b.ty - b.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > b.speed) {
                        b.x += (dx / dist) * b.speed;
                        b.y += (dy / dist) * b.speed;
                    } else {
                        b.done = true;
                    }
                });
                this.bullets = this.bullets.filter(b => !b.done);
            }
            spawnEnemy() {
                this.enemies.push({
                    x: this.path[0].x,
                    y: this.path[0].y,
                    waypoint: 1,
                    speed: 2,
                    hp: 50 + (this.frame / 600) * 10
                });
            }
            draw() {
                this.ctx.fillStyle = '#111';
                this.ctx.fillRect(0, 0, 800, 600);
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 40;
                this.ctx.beginPath();
                this.ctx.moveTo(this.path[0].x, this.path[0].y);
                this.path.forEach(p => this.ctx.lineTo(p.x, p.y));
                this.ctx.stroke();
                this.ctx.fillStyle = '#06b6d4';
                this.towers.forEach(t => {
                    this.ctx.beginPath();
                    this.ctx.arc(t.x, t.y, 15, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                this.ctx.fillStyle = '#ef4444';
                this.enemies.forEach(e => {
                    this.ctx.beginPath();
                    this.ctx.arc(e.x, e.y, 10, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                this.ctx.fillStyle = '#fbbf24';
                this.bullets.forEach(b => {
                    this.ctx.beginPath();
                    this.ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
        }
        // --- 3D CUBE RUN ---
        class CubeRun {
            constructor() {
                this.active = false;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.cube = null;
                this.obstacles = [];
                this.score = 0;
                this.speed = 0.2;
            }
            start() {
                this.active = true;
                this.initThree();
                this.loop();
                this.renderer.domElement.addEventListener('click', () => this.jump());
            }
            stop() {
                this.active = false;
                if (this.renderer) {
                    this.renderer.dispose();
                    // Simple cleanup
                    const container = document.getElementById('three-container');
                    if (container) container.innerHTML = '';
                }
            }
            initThree() {
                const container = document.getElementById('three-container');
                if (!container) return;
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x09090b);
                this.scene.fog = new THREE.Fog(0x09090b, 10, 50);
                this.camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                this.camera.position.set(0, 3, 6);
                this.camera.lookAt(0, 0, 0);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(this.renderer.domElement);
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 10, 7);
                this.scene.add(light);
                this.scene.add(new THREE.AmbientLight(0x404040));
                const geoFloor = new THREE.PlaneGeometry(20, 1000);
                const matFloor = new THREE.MeshStandardMaterial({ color: 0x1f2937 });
                const floor = new THREE.Mesh(geoFloor, matFloor);
                floor.rotation.x = -Math.PI / 2;
                floor.position.z = -500;
                this.scene.add(floor);
                const geo = new THREE.BoxGeometry(1, 1, 1);
                const mat = new THREE.MeshStandardMaterial({ color: 0x8b5cf6 });
                this.cube = new THREE.Mesh(geo, mat);
                this.cube.position.y = 0.5;
                this.scene.add(this.cube);
                this.velocityY = 0;
                this.isJumping = false;
            }
            jump() {
                if (!this.isJumping) {
                    this.velocityY = 0.3;
                    this.isJumping = true;
                }
            }
            loop() {
                if (!this.active) return;
                requestAnimationFrame(() => this.loop());
                this.cube.position.y += this.velocityY;
                this.velocityY -= 0.015;
                if (this.cube.position.y <= 0.5) {
                    this.cube.position.y = 0.5;
                    this.isJumping = false;
                    this.velocityY = 0;
                }
                if (Math.random() < 0.02) {
                    const obst = new THREE.Mesh(
                        new THREE.BoxGeometry(1, 1, 1),
                        new THREE.MeshStandardMaterial({ color: 0xef4444 })
                    );
                    obst.position.set(0, 0.5, -40);
                    this.scene.add(obst);
                    this.obstacles.push(obst);
                }
                this.speed += 0.0001;
                this.obstacles.forEach(o => {
                    o.position.z += this.speed * 10;
                    const distZ = Math.abs(o.position.z - this.cube.position.z);
                    const distY = Math.abs(o.position.y - this.cube.position.y);
                    if (distZ < 0.8 && distY < 0.8) {
                        this.gameOver();
                    }
                });
                this.obstacles = this.obstacles.filter(o => {
                    if (o.position.z > 5) {
                        this.scene.remove(o);
                        this.score++;
                        return false;
                    }
                    return true;
                });
                const scoreEl = document.getElementById('cr-score');
                if (scoreEl) scoreEl.innerText = this.score;
                this.renderer.render(this.scene, this.camera);
            }
            gameOver() {
                this.active = false;
                alert(`Game Over! Score: ${this.score}`);
                app.navigate('games');
            }
        }
