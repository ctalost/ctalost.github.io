<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroChat MEGA BASE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
            --border: 2px solid;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* Prevent body scroll, handle inside containers */
        }

        h1 {
            color: var(--neon-yellow);
            text-shadow: 2px 2px var(--neon-pink);
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }

        /* LAYOUT CONTAINER */
        .dashboard {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            height: 85vh;
        }

        /* --- LEFT PANEL: CONTROLS --- */
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }

        .panel {
            background: var(--panel-bg);
            border: var(--border) var(--neon-blue);
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .panel h2 {
            margin-top: 0;
            color: var(--neon-pink);
            border-bottom: 1px dashed var(--neon-pink);
            font-size: 1.5rem;
        }

        /* Controls */
        .tool-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            background: none;
            cursor: pointer;
        }

        button {
            background: var(--neon-blue);
            border: none;
            padding: 8px 12px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
            transition: 0.1s;
            text-transform: uppercase;
        }

        button:hover {
            filter: brightness(1.2);
        }
        
        button:active {
            transform: translateY(2px);
        }

        button.active-tool {
            background: var(--neon-pink);
            color: white;
            box-shadow: inset 0 0 5px black;
        }

        .danger-btn {
            background: red;
            color: white;
            margin-top: 10px;
        }

        /* Stats */
        .stat-box {
            font-size: 1.2rem;
            color: var(--neon-green);
        }

        /* --- MIDDLE PANEL: CANVAS --- */
        .canvas-container {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: var(--border) var(--neon-green);
            background: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            overflow: auto;
            position: relative;
        }

        #pixel-grid {
            display: grid;
            /* 40 columns */
            grid-template-columns: repeat(40, 1fr); 
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .pixel {
            border: 1px solid rgba(255, 255, 255, 0.03);
            background-color: transparent;
        }
        
        /* --- RIGHT PANEL: CHAT --- */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: var(--border) var(--neon-pink);
            min-width: 250px;
            background: var(--panel-bg);
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chat-msg {
            word-wrap: break-word;
        }
        .chat-msg span.time { color: #666; font-size: 0.8rem; margin-right: 5px; }
        .chat-msg span.txt { color: white; }

        .chat-input-area {
            display: flex;
            border-top: 1px solid var(--neon-pink);
        }

        #chat-input {
            flex-grow: 1;
            background: black;
            color: var(--neon-blue);
            border: none;
            padding: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            outline: none;
        }

        #send-btn {
            width: auto;
            margin: 0;
            border-radius: 0;
        }

        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: var(--neon-green);
            font-size: 2rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 800px) {
            .dashboard { flex-direction: column; height: auto; }
            body { overflow-y: scroll; }
            #pixel-grid { min-height: 300px; }
        }

    </style>
</head>
<body>

    <div id="loader">
        <p>INITIALIZING SYSTEM...</p>
        <p style="font-size: 1rem; color: #666">Connecting to Firebase...</p>
    </div>

    <h1>RETRO NEXUS V2.0</h1>

    <div class="dashboard">
        
        <div class="sidebar">
            
            <div class="panel">
                <h2>TOOLS</h2>
                <div class="tool-row">
                    <input type="color" id="colorPicker" value="#00ffff">
                    <span style="font-size: 0.8rem;">PICK COLOR</span>
                </div>
                <button id="btn-draw" class="active-tool">‚úèÔ∏è DRAW</button>
                <button id="btn-eraser">üßΩ ERASER</button>
                <button id="btn-nuke" class="danger-btn">‚ò¢Ô∏è NUKE BOARD</button>
            </div>

            <div class="panel">
                <h2>STATS</h2>
                <p class="stat-box">üü¢ ONLINE: <span id="online-count">1</span></p>
                <p class="stat-box">üî• HYPE CLICKS: <span id="hype-count">0</span></p>
                <button id="hype-btn" style="margin-top:10px;">PRESS FOR HYPE</button>
            </div>

        </div>

        <div class="canvas-container">
            <div id="pixel-grid">
                </div>
        </div>

        <div class="chat-panel">
            <div style="background: var(--neon-pink); color:black; padding: 5px; text-align: center;">GLOBAL CHAT</div>
            <div id="chat-window">
                </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type here..." maxlength="30">
                <button id="send-btn">SEND</button>
            </div>
        </div>

    </div>

    <script>
        // Simple Audio Synth for sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'paint') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'chat') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, remove, onDisconnect, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAE75AlF1oDc_02lue7A7rtZ74x0y3eQLI",
            authDomain: "retrochat-795b4.firebaseapp.com",
            databaseURL: "https://retrochat-795b4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "retrochat-795b4",
            storageBucket: "retrochat-795b4.firebasestorage.app",
            messagingSenderId: "588960494570",
            appId: "1:588960494570:web:702a85c54f386e626fb893",
            measurementId: "G-PLF4ETNC5Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- VARS ---
        const COLS = 40;
        const ROWS = 25;
        let isMouseDown = false;
        let currentTool = 'draw'; // 'draw' or 'eraser'
        
        // --- DOM ---
        const grid = document.getElementById('pixel-grid');
        const colorPicker = document.getElementById('colorPicker');
        const loader = document.getElementById('loader');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const onlineDisplay = document.getElementById('online-count');
        
        // --- 1. BUILD GRID ---
        // 40 * 25 = 1000 pixels
        for (let i = 0; i < (COLS * ROWS); i++) {
            const div = document.createElement('div');
            div.classList.add('pixel');
            div.dataset.index = i;
            
            // Mouse Events for Drag-to-Paint
            div.addEventListener('mousedown', () => {
                isMouseDown = true;
                paintPixel(i);
            });
            div.addEventListener('mouseenter', () => {
                if (isMouseDown) paintPixel(i);
            });

            grid.appendChild(div);
        }

        document.addEventListener('mouseup', () => isMouseDown = false);

        // --- 2. PAINTING LOGIC ---
        function paintPixel(index) {
            let color = colorPicker.value;
            if (currentTool === 'eraser') color = 'transparent';
            
            // Update UI immediately (optimistic)
            const pixel = grid.children[index];
            pixel.style.backgroundColor = color;
            
            // Send to DB
            set(ref(db, 'pixels/' + index), color);
            playSound('paint');
        }

        // --- 3. SYNC PIXELS ---
        const pixelsRef = ref(db, 'pixels');
        onValue(pixelsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Apply all colors
                Object.keys(data).forEach(key => {
                    if (grid.children[key]) {
                        grid.children[key].style.backgroundColor = data[key];
                    }
                });
            } else {
                // If data is null (nuked), clear board
                Array.from(grid.children).forEach(p => p.style.backgroundColor = 'transparent');
            }
            loader.style.display = 'none';
        });

        // --- 4. TOOLS ---
        document.getElementById('btn-draw').addEventListener('click', (e) => {
            currentTool = 'draw';
            updateToolUI(e.target);
        });
        document.getElementById('btn-eraser').addEventListener('click', (e) => {
            currentTool = 'eraser';
            updateToolUI(e.target);
        });
        document.getElementById('btn-nuke').addEventListener('click', () => {
            if(confirm("WARNING: This will delete the ENTIRE drawing for EVERYONE. Are you sure?")) {
                remove(ref(db, 'pixels'));
            }
        });

        function updateToolUI(activeBtn) {
            document.querySelectorAll('.panel button').forEach(b => b.classList.remove('active-tool'));
            activeBtn.classList.add('active-tool');
        }

        // --- 5. CHAT SYSTEM ---
        function sendMessage() {
            const txt = chatInput.value.trim();
            if (txt === "") return;
            
            const msgData = {
                text: txt,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            // Push to list
            push(ref(db, 'chat'), msgData);
            chatInput.value = "";
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Listen for new messages
        // limitToLast(20) keeps it from loading history forever
        // Note: Using onChildAdded for efficient list updates
        onChildAdded(ref(db, 'chat'), (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement('div');
            div.classList.add('chat-msg');
            div.innerHTML = `<span class="time">[${data.time}]</span> <span class="txt">${data.text}</span>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto scroll to bottom
            playSound('chat');
        });

        // --- 6. PRESENCE (ONLINE COUNT) ---
        // This creates a temporary ID for you, adds it to DB, removes on disconnect
        const myConRef = push(ref(db, 'connections'));
        set(myConRef, true);
        onDisconnect(myConRef).remove();

        onValue(ref(db, 'connections'), (snap) => {
            if (snap.exists()) {
                onlineDisplay.innerText = Object.keys(snap.val()).length;
            } else {
                onlineDisplay.innerText = 1;
            }
        });

        // --- 7. HYPE BUTTON ---
        const hypeRef = ref(db, 'globalHype');
        const hypeDisplay = document.getElementById('hype-count');
        
        document.getElementById('hype-btn').addEventListener('click', () => {
             runTransaction(hypeRef, (count) => (count || 0) + 1);
        });

        onValue(hypeRef, (snap) => {
            hypeDisplay.innerText = snap.val() || 0;
        });

    </script>
</body>
</html>
